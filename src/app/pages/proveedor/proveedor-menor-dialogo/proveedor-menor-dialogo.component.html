<div>
    <mat-form-field appearance="outline">
        <mat-label>Nombre proveedor menor</mat-label>
        <input matInput [(ngModel)]="proveedorMenor.nombre" style="text-transform:uppercase;">
    </mat-form-field>
</div>
<button mat-raised-button color="primary" (click)="editar()" style="margin-right: 5px;">Editar</button>
<button mat-raised-button color="warn" (click)="cerrar()">Cancelar</button>
