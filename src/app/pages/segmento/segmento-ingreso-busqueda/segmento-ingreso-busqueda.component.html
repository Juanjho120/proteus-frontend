<mat-card dynamicHeight>
    <mat-card-content>
        <div class="row">
            <div class="header-table-container">
                <mat-form-field color="warn" appearance="outline">
                    <mat-label>Buscar segmento</mat-label>
                    <input matInput (keyup)="filter($event.target.value)">
                </mat-form-field>
                <button mat-fab color="primary" style="margin: 5px" (click)="abrirDialogoEdicion()" [disabled]="loaderService.isLoading.value">
                    <mat-icon>create</mat-icon>
                </button>
            </div>
        </div>
        <div class="card-table-container">
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef='codigo'>
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.codigo}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef='nombre'>
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.nombre}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef='nit'>
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Nit</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.nit}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef='direccion'>
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Direcci√≥n Fiscal</mat-header-cell>
                    <mat-cell *matCellDef="let row">{{row.direccionFiscal}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef='acciones'>
                    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <button mat-button color="primary" (click)="abrirDialogoEdicion(row)">
                            <mat-icon>ballot</mat-icon>
                        </button>
                        <button mat-button color="warn" (click)="abrirDialogoEliminar(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky : true"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
    </mat-card-content>
</mat-card>
